    .dropdown-menu {

      flex-direction: column;
      position: absolute;

      right: 20px;

      border: 1px solid #d8cccc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      padding: 10px;
      z-index: 1000;

    .dropdown-menu.show {
      display: flex;
    }

    .dropdown-menu a {

      color: black;

    .info-block {
      max-width: 500px; 
      margin: 20px;
      color: #fff;
    }

    .icon-text {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px 15px;
      margin-bottom: 25px;
    }

    .icon-text img {
      width: 30px;
      height: 30px;
      object-fit: contain;
    }

    .icon-text span {
      font-size: 20px;
    }

    .icon-text.vertical {
      flex-direction: column;
      align-items: flex-start;
    }

    .icon-text.vertical .row {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .section-frame {
      width: 100%;
      background-color: rgb(244, 241, 241);
      height: 249px;
      margin-top: 10px;
      padding: 20px 40px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .copyright-text {
      color: rgb(0,0,0);
      font-size: 19px;
    }

    .social-icons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .social-icons a img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .social-icons a img:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .main-menu {
        display: none;
      }
      .map-container iframe {
        width: 100%;
        margin-left: 0;
      }
