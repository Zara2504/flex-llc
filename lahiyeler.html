  <style>
    body {
      margin: 0;
      font-family: serif;
      font-size: 16px;
      background-image: url('background3.jpg.jpg'); 
      background-size: cover;    
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed; 
      line-height: 1.6;
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: rgb(244, 241, 241);
      flex-wrap: wrap;
      position: relative;
    }

    .left-block {
      display: flex;
      align-items: center;
      gap: 20px;
      flex: 1;
    }

    .logo img {
      width: 150px;
      height: auto;
    }

    .marquee-container {
      overflow: hidden;
      max-width: 400px;
    }

    marquee {
      font-size: 28px;
      color: #333;
      white-space: nowrap;
      padding: 10px 0;
    }

    .main-menu {
      display: flex;
      gap: 90px;
      margin-left: 50px;
    }

    .main-menu a {
      text-decoration: none;
      color: black;
      font-size: 18px;
    }

    .main-menu a:hover {
      color: rgb(137, 220, 244);
    }

    .menu-button {
      font-size: 25px;
      background: none;
      border: none;
      cursor: pointer;
      position: absolute;
      top: 1px;
      right: 20px;
    }

    .dropdown-menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: white;
      border: 1px solid #d8cccc;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      padding: 10px;
      z-index: 1000;
    }

    .dropdown-menu.show {
      display: flex;
    }

    .dropdown-menu a {
      padding: 10px;
      text-decoration: none;
      color: black;
    }

    h1 {
      font-family: Georgia, serif;
      font-size: 32px;
      color: white;
      margin: 20px;
      text-align: center;
    }

    .partners-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px 10px 60px;
    }

    .partner-card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      padding: 20px;
      width: 270px;
      height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .partner-card:hover {
      transform: scale(1.05);
    }

    .partner-card img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 3px;
    }

    .section-frame {
      width: 100%;
      background-color: rgb(244, 241, 241);
      height: 280px;
      margin-top: 10px;
      padding: 20px 40px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: space-between; 
    }

    .contact-text {
      font-family: 'Arial', sans-serif;
      font-size: 17px;
      color: black;
      text-align: end;
      margin-top: 135px;
      line-height: 1.5;
      max-width: 70%; 
    }

    .social-icons {
      display: flex;
      flex-direction: column;
      gap: 15px; 
    }

    .social-icons a img {
      width: 40px; 
      height: 40px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .social-icons a img:hover {
      transform: scale(1.1);
    }

    /* Мобильная адаптация */
    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
      }

      .main-menu {
        display: none; /* Скрываем обычное меню */
        flex-direction: column;
        gap: 10px;
        margin-left: 0;
        width: 100%;
      }

      .dropdown-menu {
        top: 50px;
        right: 10px;
        width: 90%;
      }

      .left-block {
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }

      .marquee-container {
        max-width: 100%;
      }

      .partners-grid {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .partner-card {
        width: 80%;
        max-width: 300px;
        height: auto;
      }

      .section-frame {
        flex-direction: column;
        align-items: center;
        text-align: center;
        height: auto;
        padding: 20px;
      }

      .contact-text {
        margin-top: 20px;
        max-width: 100%;
      }

      .social-icons {
        flex-direction: row;
        gap: 10px;
        margin-top: 15px;
      }
    }
  </style>
